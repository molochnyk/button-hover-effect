<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>button hover effect</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/favicon/favicon16.png" sizes="16x16" type="image/png">
	<!-- Link-Libs -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<h1 class="title">Button Hover Effect</h1>

	<div class="wrap">

		<h3 class="row_title">border</h3>
		<div class="row_one">
			<div class="row_one_item">
				<button type="button" class="btn btn-1">Send</button>
			</div>
			<div class="row_one_item">
				<button type="button" class="btn btn-2">Send</button>
			</div>
			<div class="row_one_item">
				<button type="button" class="btn btn-3">Send</button>
			</div>
			<div class="row_one_item">
				<button type="button" class="btn btn-4">Send</button>
			</div>
		</div><!--row_one_itemEND-->

		<h3 class="row_title">animate border</h3>
		<div class="row_two">
			<div class="row_two_item">
				<button type="button" class="btn btn-1">Send</button>
			</div>
			<div class="row_two_item">
				<button type="button" class="btn btn-2">Send</button>
			</div>
			<div class="row_two_item">
				<button type="button" class="btn btn-3">Send</button>
			</div>
			<div class="row_two_item">
				<button type="button" class="btn btn-4">Send</button>
			</div>
		</div><!--row_two_itemEND-->

		<h3 class="row_title">animate background</h3>
		<div class="row_three">

			<div class="row_three_item">
				<button type="button" class="btn btn-1">Send</button>
			</div>

			<div class="row_three_item">
				<button type="button" class="btn btn-2">Send</button>
			</div>

			<div class="row_three_item">
				<button type="button" class="btn btn-3">Send</button>
			</div>

			<div class="row_three_item">
				<button type="button" class="btn btn-4">Send</button>
			</div>

		</div><!--row_three_itemEND-->

		<h3 class="row_title">animate transform</h3>
		<div class="row_four">

			<div class="row_four_item">
				<button type="button" class="btn btn-1">Send</button>
			</div>

			<div class="row_four_item">
				<button type="button" class="btn btn-2">Send</button>
			</div>

			<div class="row_four_item">
				<button type="button" class="btn btn-3">Send</button>
			</div>

			<div class="row_four_item">
				<button type="button" class="btn btn-4">Send</button>
			</div>


			<div class="row_four_item">
				<button type="button" class="btn btn-5">Send</button>
			</div>
			<div class="row_four_item">
				<button type="button" class="btn btn-6">Send</button>
			</div>
			<div class="row_four_item">
				<button type="button" class="btn btn-7">Send</button>
			</div>
			<div class="row_four_item">
				<button type="button" class="btn btn-8">Send</button>
			</div>

		</div><!--row_four_itemEND-->

	</div><!--wrapEnd-->



	<script src="js/scripts.min.js"></script>
</body>

</html>
